<div class="container-fluid mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
              <div class="card-header titulo-card">
                Campeonato Brasileiro 2023 - Rodada
              </div>
              <div class="card-body">
                <div class="row d-flex justify-content-center">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">CLUBE</th>
                            <th scope="col">PTS</th>
                            <th scope="col">VIT</th>
                            <th scope="col">DER</th>
                            <th scope="col">EMP</th>
                            
                          </tr>
                        </thead>
                        <tbody *ngFor="let rodada of listaClass " >
                          <tr *ngIf="rodada.rodada == 38">                                                                                                               
                            <th  scope="row">1</th>
                            <td>{{rodada.clube}}</td>
                            <td>{{rodada.pontos}}</td>
                            <td>{{rodada.vitorias}}</td>
                            <td>{{rodada.derrotas}}</td>
                            <td>{{rodada.empates}}</td>                            
                          </tr>                        
                        </tbody>
                      </table>           
                </div>                
                
              </div>
              <div class="card-footer text-body-secondary">
                TESTE
              </div>
            </div>
          </div>
    </div>
</div>
