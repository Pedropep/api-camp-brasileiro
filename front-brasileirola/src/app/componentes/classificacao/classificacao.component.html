<div class="container-fluid mt-3">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
              <div class="card-header titulo-card">
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-md-5">
                    <h4>Campeonato Brasileiro 2023</h4>
                  </div>
                  <div class="col-md-3 ml-0 pl-0">
                    <select [(ngModel)]="num_rodada" name="numRodada" class="form-select text-center" aria-label="Default select example">
                      <option  value="">Selecione a Rodada</option>
                      <option selected value=1>Rodada 1</option>
                      <option value=2>Rodada 2</option>
                      <option value=3>Rodada 3</option>
                      <option value=4>Rodada 4</option>
                      <option value=5>Rodada 5</option>
                      <option value=6>Rodada 6</option>
                      <option value=7>Rodada 7</option>
                      <option value=8>Rodada 8</option>
                      <option value=9>Rodada 9</option>
                      <option value=10>Rodada 10</option>
                      <option value=11>Rodada 11</option>
                      <option value=12>Rodada 12</option>
                      <option value=13>Rodada 13</option>
                      <option value=14>Rodada 14</option>
                      <option value=15>Rodada 15</option>
                      <option value=16>Rodada 16</option>
                      <option value=17>Rodada 17</option>
                      <option value=18>Rodada 18</option>
                      <option value=19>Rodada 19</option>
                      <option value=20>Rodada 20</option>
                      <option value=21>Rodada 21</option>
                      <option value=22>Rodada 22</option>
                      <option value=23>Rodada 23</option>
                      <option value=24>Rodada 24</option>
                      <option value=25>Rodada 25</option>
                      <option value=26>Rodada 26</option>
                      <option value=27>Rodada 27</option>
                      <option value=28>Rodada 28</option>
                      <option value=29>Rodada 29</option>
                      <option value=30>Rodada 30</option>
                      <option value=31>Rodada 31</option>
                      <option value=32>Rodada 32</option>
                      <option value=33>Rodada 33</option>
                      <option value=34>Rodada 34</option>
                      <option value=35>Rodada 35</option>
                      <option value=36>Rodada 36</option>
                      <option value=37>Rodada 37</option>
                      <option value=38>Rodada 38</option>
                    </select>               
                  </div> 
                </div>                               
              </div>
              <div class="card-body">
                <div class="row d-flex justify-content-center">
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">CLUBE</th>
                            <th scope="col">PTS</th>
                            <th scope="col">VIT</th>
                            <th scope="col">DER</th>
                            <th scope="col">EMP</th>                            
                          </tr>
                        </thead>                        
                        <tbody *ngFor="let rodada of listaClass">                          
                          <tr *ngIf="rodada.rodada == num_rodada">                                                                                                                                                                        
                            <td>{{rodada.clube}}</td>
                            <td>{{rodada.pontos}}</td>
                            <td>{{rodada.vitorias}}</td>
                            <td>{{rodada.derrotas}}</td>
                            <td>{{rodada.empates}}</td>                                                     
                          </tr>                        
                        </tbody>
                      
                      </table>           
                </div>                
                
              </div>
              <div class="card-footer text-body-secondary">
                
              </div>
            </div>
          </div>
    </div>
</div>
